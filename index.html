<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="box">
      <div class="heading"></div>
      <div class="login-form">
        <div class="field">
          <input
            id="username"
                 oninput= 'a()'
            type="name"
            placeholder="Phone number, username, or email"
          />
          <label for="username">Phone number, username, or email</label>
        </div>
        <div class="field">
          <input id="password" type="password" placeholder="password" oninput='a()'/>
          <label for="password">Password</label>
        </div>
          <button class="login-button" id="lgn" onclick="x()">Log In</button>
          <div class="separator">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
          </div>
        <div class="other">
          <button class="fb-login-btn" type="button">
            <i class="fa fa-facebook-official fb-icon"></i>
            <span class="">Log in with Facebook</span>
          </button>
          <a class="forgot-password" href="#">Forgot password?</a>
        </div>
      </div>
    </div>
    <div class="box">
      <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
    </div>
    <img alt="Available on the App Store" class="Rt8TI " src="https://560degree.com/images/apple-google.png">
  </div>
  
</body>
<script src="index.js"></script>
</html>
